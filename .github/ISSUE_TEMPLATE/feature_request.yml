name: '✨ 기능 제안'
description: '새로운 기능을 제안하기 위한 템플릿입니다'
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해 주셔서 감사합니다!
        아래 항목들을 작성해주시면 제안 내용을 더 잘 이해할 수 있습니다.

  - type: textarea
    id: problem
    attributes:
      label: 관련 문제
      description: 이 기능이 어떤 문제를 해결하나요?
      placeholder: 현재 겪고 있는 불편함이나 문제점을 설명해주세요
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떤 기능이 필요한가요?
      placeholder: 구체적인 해결 방안을 설명해주세요
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려한 다른 해결 방안이 있나요?
      placeholder: 다른 방식으로 해결할 수 있는 방법을 설명해주세요

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 참고할만한 추가 정보나 스크린샷이 있다면 첨부해주세요

  - type: checkboxes
    id: terms
    attributes:
      label: 확인사항
      options:
        - label: 이미 제안된 기능인지 확인했습니다
          required: true
        - label: 이 기능이 프로젝트의 목적과 부합합니다
          required: true
